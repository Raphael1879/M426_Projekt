<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="container">
      <h1>Login</h1>
    </header>
    <div class="container">
      <form class="" action="index.html" method="get">
        <div class="form-group">
          <label for="inputUsername">Username</label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="inputUsername">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="inputPassword">
        </div>


        <div class="form-group">
          <button type="button" class="btn btn-primary" id="btnlogin" name="button">Login</button>
          <button type="button" class="btn btn-secondary" id="btnregister" name="button">Register</button>
        </div>
      </form>
    </div>



    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
  </body>
</html>
