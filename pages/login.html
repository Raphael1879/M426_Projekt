<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form class="" action="php/login.php" method="get" id="form">

        <h1>Login</h1>

          <i class="fas fa-user"></i>
          <input id="inputUsername" name="inputUsername" type="text" placeholder="Username">

          <i class="fas fa-lock"></i>

    </form>

    <script src="js/jquery.min.js"></script>
